
 
<ion-content>
  <div class="content">
   
    <div class="center">
      <div class="logo">
        Autorregulaci√≥n emocional
  
      </div>
      <div class="form">
  <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()">
 
    <ion-item>
      <ion-label position="floating">{{'login.email' | translate:params }}</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label position="floating">{{'login.password' | translate}}</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
 
    <ion-button expand="full" type="submit" [disabled]="!credentialsForm.valid">Login</ion-button>
    <ion-button expand="full" type="button" (click)="register()" [disabled]="!credentialsForm.valid">Register</ion-button>
 
  </form>
  </div>
  </div>
  </div>

</ion-content>
